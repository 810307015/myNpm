<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 16px;
            --primay-color: #fe632e;
            --error-color: #f53f3f;
        }
        .box {
            width: 750px;
            height: 500px;
            overflow-y: auto;
            padding: 16px;
            box-sizing: border-box;
        }
        .tag-list {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .tag {
            padding: 6px 12px;
            border: 1px solid var(--primay-color);
            border-radius: 4px;
            background-color: #fff;
            color: var(--primay-color);
            margin-right: 12px;
            margin-bottom: 12px;
            cursor: pointer;
        }
        .tag:hover {
            background-color: var(--primay-color);
            color: #fff;
        }
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        input[type="text"] {
            width: 150px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 0 12px;
        }
        input[type="text"]:focus-visible {
            outline: none;
            border-color: var(--primay-color);
        }
        .delete-btn {
            width: 18px;
            height: 18px;
            border: 1px solid var(--error-color);
            color: var(--error-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        button {
            min-width: 80px;
            padding: 6px 12px;
            border: 1px solid var(--primay-color);
            color: var(--primay-color);
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: var(--primay-color);
            color: #fff;
        }
        .switch {
            position: relative;
            display: flex;
            align-items: center;
            width: 60px;
            height: 24px;
            border-radius: 12px;
            border: 1px solid var(--primay-color);
            cursor: pointer;
            transition: all 0.3s;
            background-color: #fff;
            padding: 0 0 0 35px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .switch::before {
            content: 'off';
            color: var(--primay-color);
        }
        .switch::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 24px;
            border-radius: 12px;
            background-color: var(--primay-color);
            transition: all 0.3s;
        }
        .switch.switch-on {
            background-color: var(--primay-color);
            color: #fff;
            padding: 0 30px 0 5px;
        }
        .switch.switch-on::before {
            content: 'on';
            color: #fff;
        }
        .switch.switch-on::after {
            left: 30px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>Mock Headers</h3>
        <div class="row">You can input header name and header value to proxy your request. And you can mark the purpose of your headers for future use.
            You can open or close a header by the switch button.</div>
        <div id="dynamic-content"></div>
        <div class="row">
            <button id="add-btn">Add</button>
        </div>
        <div class="row">
            Frequently Use Headers
        </div>
        <div class="row">
            <div class="tag-list" id="tag-list">

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
